name: Integration Test

on:
  workflow_call:

jobs:
  integration-test:
    name: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
      - name: Run integration tests
        run: go test -tags=integration -count=1 ./...
